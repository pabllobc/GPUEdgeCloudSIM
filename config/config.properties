# ============================================================================
# GpuEdgeCloudSim v1.0 - Configuration File
# ============================================================================
# Author: Pabllo Borges Cardoso
# Date: October 23, 2025
# Description: Main configuration parameters for GPU-enabled edge simulations
# ============================================================================

# ============================================================================
# SIMULATION TIME PARAMETERS
# ============================================================================

# Total simulation time in seconds
simulation_time=600

# Warm-up period before collecting statistics (seconds)
warm_up_period=10

# Interval for checking VM load (seconds)
vm_load_check_interval=0.1

# Interval for updating mobile device locations (seconds)
location_check_interval=0.1

# ============================================================================
# LOGGING PARAMETERS
# ============================================================================

# Enable file logging (true/false)
file_log_enabled=true

# Enable deep file logging with detailed traces (true/false)
deep_file_log_enabled=false

# Output folder for simulation results
output_folder=sim_results

# ============================================================================
# MOBILE DEVICES CONFIGURATION
# ============================================================================

# Minimum number of mobile devices in simulation
min_number_of_mobile_devices=500

# Maximum number of mobile devices in simulation
max_number_of_mobile_devices=3000

# Step size for incrementing device count in parameter sweeps
mobile_device_counter_size=500

# ============================================================================
# NETWORK PARAMETERS
# ============================================================================

# WAN propagation delay (seconds) - to cloud datacenter
wan_propagation_delay=0.1

# LAN internal delay (seconds) - within datacenter
lan_internal_delay=0.005

# WLAN bandwidth (Mbps) - WiFi connection to edge
# 0 = use empirical model from configuration
wlan_bandwidth=0

# WAN bandwidth (Mbps) - Internet connection to cloud
# 0 = use empirical model from configuration
wan_bandwidth=0

# GSM/5G bandwidth (Mbps) - Cellular connection
# 0 = use empirical model from configuration
gsm_bandwidth=0

# ============================================================================
# GPU-SPECIFIC PARAMETERS
# ============================================================================

# Enable GPU processing (true/false)
gpu_enabled=true

# PCIe bandwidth (GB/s) - Host to GPU data transfer
pcie_bandwidth=15.75

# PCIe latency (milliseconds)
pcie_latency=0.5

# GPU memory bandwidth (GB/s) - Internal GPU memory
gpu_memory_bandwidth=320

# Enable GPU energy modeling (true/false)
gpu_energy_enabled=true

# GPU idle power (Watts) - Power consumption when idle
gpu_idle_power=50

# GPU max power (Watts) - Power consumption at full utilization
gpu_max_power=250

# ============================================================================
# CLOUD DATACENTER CONFIGURATION
# ============================================================================

# Number of physical hosts in cloud datacenter
number_of_host_on_cloud_datacenter=1

# Number of VMs per cloud host
number_of_vm_on_cloud_host=4

# CPU cores per cloud VM
core_for_cloud_vm=8

# MIPS (Million Instructions Per Second) per cloud VM
mips_for_cloud_vm=100000

# RAM per cloud VM (MB)
ram_for_cloud_vm=32000

# Storage per cloud VM (MB)
storage_for_cloud_vm=1000000

# ============================================================================
# MOBILE DEVICE PROCESSING UNITS
# ============================================================================
# Note: In GPU scenarios, mobile devices typically offload all processing
# to edge/cloud, so local processing units are minimal or disabled

# CPU cores per mobile device (0 = no local processing)
core_for_mobile_vm=0

# MIPS per mobile device (0 = no local processing)
mips_for_mobile_vm=0

# RAM per mobile device (MB)
ram_for_mobile_vm=0

# Storage per mobile device (MB)
storage_for_mobile_vm=0

# ============================================================================
# ORCHESTRATION POLICIES
# ============================================================================
# Multiple policies can be specified using comma separation
# Each policy will be evaluated in separate simulation runs

orchestrator_policies=NEAREST_GPU,LOAD_BALANCED_GPU,HYBRID_GPU

# ============================================================================
# SIMULATION SCENARIOS
# ============================================================================
# Multiple scenarios can be specified using comma separation

simulation_scenarios=ML_INFERENCE_SCENARIO,VIDEO_PROCESSING_SCENARIO,MIXED_WORKLOAD_SCENARIO

# ============================================================================
# MOBILITY PARAMETERS
# ============================================================================

# Mean waiting time for high attractiveness locations (seconds)
attractiveness_L1_mean_waiting_time=600

# Mean waiting time for medium attractiveness locations (seconds)
attractiveness_L2_mean_waiting_time=400

# Mean waiting time for low attractiveness locations (seconds)
attractiveness_L3_mean_waiting_time=200

# ============================================================================
# EDGE DEVICES CONFIGURATION FILE
# ============================================================================

# Path to edge devices XML configuration
edge_devices_file=config/edge_devices.xml

# ============================================================================
# APPLICATIONS CONFIGURATION FILE
# ============================================================================

# Path to applications XML configuration
applications_file=config/applications.xml

# ============================================================================
# ADVANCED GPU PARAMETERS
# ============================================================================

# GPU context switch overhead (milliseconds)
gpu_context_switch_overhead=1.0

# GPU kernel launch overhead (milliseconds)
gpu_kernel_launch_overhead=0.1

# Enable GPU memory management simulation (true/false)
gpu_memory_management_enabled=true

# GPU memory allocation overhead (milliseconds per MB)
gpu_memory_alloc_overhead_per_mb=0.001

# GPU memory deallocation overhead (milliseconds per MB)
gpu_memory_dealloc_overhead_per_mb=0.0005

# ============================================================================
# QoS (Quality of Service) PARAMETERS
# ============================================================================

# Maximum acceptable task latency (seconds)
max_acceptable_latency=5.0

# Maximum acceptable task failure rate (percentage)
max_acceptable_failure_rate=5.0

# Enable QoS violation logging (true/false)
qos_violation_logging=true

# ============================================================================
# STATISTICS COLLECTION PARAMETERS
# ============================================================================

# Enable detailed GPU utilization tracking (true/false)
gpu_utilization_tracking=true

# GPU utilization sampling interval (seconds)
gpu_utilization_sampling_interval=1.0

# Enable energy consumption tracking (true/false)
energy_tracking=true

# Enable latency breakdown tracking (CPU, GPU, Network) (true/false)
latency_breakdown_tracking=true

# ============================================================================
# END OF CONFIGURATION
# ============================================================================
